<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Form</h2>
      <form id="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
          <span style="color: red" id="name_error"></span>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            placeholder="Enter your surname"
          />
          <span style="color: red" id="surname_error"></span>
        </div>
        <div class="form-group">
          <label for="phone">Mobile Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your mobile phone number"
          />
          <span style="color: red" id="phone_error"></span>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Enter your message"
          ></textarea>
          <p id="charCount" class="form-text text-muted">0/10</p>
          <span style="color: red" id="message_error"></span>
        </div>
        <p id="errorMsg">10 character limit.</p>
        <button type="submit" id="sendWhatsApp" class="btn btn-primary mt-5">
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
